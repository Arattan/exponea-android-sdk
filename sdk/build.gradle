apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply from: 'maven-push.gradle'
apply from: '../jacoco.gradle'

android {

    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 26
        versionName "2.3.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions { jvmTarget = "1.8" }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled  true
        }
    }

    testOptions.unitTests.includeAndroidResources = true

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Database
    implementation 'io.paperdb:paperdb:2.6'
    // Networking
    implementation 'com.squareup.okhttp3:okhttp:3.12.1'
    // Deserialization
    implementation 'com.google.code.gson:gson:2.8.5'
    // OkHttp Debugger Logger
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.1'
    // Google Play In-App Purchase
    implementation 'com.android.billingclient:billing:1.2'
    // Google Firebase Cloud Message
    implementation 'com.google.firebase:firebase-messaging:17.5.0'
    // Google WorkManager
    implementation "androidx.work:work-runtime-ktx:2.1.0"

    // Base Test
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test:core:1.2.0'
    // Kotlin jUnit
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.2.40'
    // Networking Testing
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.10.0'
    // Improved Unit Testing
    testImplementation "org.robolectric:robolectric:4.2"
    // Co-Routines
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
    // Mockito
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.0.0-RC2"
    testImplementation 'com.github.gmazzo:okhttp-mock:1.1.0'

    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

task installArchives(type: Upload) {
    group = "maven"
    description "Installs the artifacts to the local Maven repository."
    configuration = configurations['archives']
    repositories {
        mavenDeployer {
            pom.groupId = 'com.exponea.sdk'
            pom.artifactId = 'sdk'
            pom.version = '1.1-LOCAL'
            repository url: repositories.mavenLocal().url
        }
    }
}

apply plugin: 'kotlin-android-extensions'
